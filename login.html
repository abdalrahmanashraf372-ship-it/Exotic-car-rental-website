<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wheels</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸš— Wheels</h1>
            <p id="auth-subtitle">Welcome back! Please login to continue.</p>

            <div id="error-message"></div>
            <div id="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary form-submit" id="login-btn">
                    Login
                </button>
            </form>

            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="btn btn-primary form-submit" id="register-btn">
                    Register
                </button>
            </form>

            <div class="form-toggle">
                <span id="toggle-text">Don't have an account?</span>
                <a href="#" id="toggle-link">Register here</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
